<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Odisha Chatbot</title>
  <style>
    body { font-family: Arial; }
    #chat { width: 350px; height: 500px; border: 1px solid #ccc; margin: 20px auto; display: flex; flex-direction: column; }
    #messages { flex: 1; padding: 10px; overflow-y: auto; }
    .msg { margin: 5px; padding: 8px; border-radius: 8px; max-width: 80%; }
    .user { background: #cce5ff; align-self: flex-end; }
    .bot { background: #eee; align-self: flex-start; }
    #input-area { display: flex; }
    input { flex: 1; padding: 10px; border: 1px solid #ccc; }
    button { padding: 10px; border: none; background: #0066cc; color: white; cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" placeholder="Ask about Odisha...">
      <button onclick="sendMsg()">Send</button>
    </div>
  </div>

  <script>
    async function sendMsg() {
      const input = document.getElementById("input");
      const text = input.value.trim();
      if (!text) return;
      appendMsg(text, "user");
      input.value = "";

      const resp = await fetch("http://127.0.0.1:8890/ask", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: text})
      });
      const data = await resp.json();
      appendMsg(data.answer, "bot");
    }

    function appendMsg(txt, cls) {
      const div = document.createElement("div");
      div.className = "msg " + cls;
      div.textContent = txt;
      document.getElementById("messages").appendChild(div);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    }
  </script>
</body>
</html>
